<!DOCTYPE html>
<html lang="en">
  <head>

	{% load static %}
	
    <title>GloMart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/open-iconic-bootstrap.min.css '%}">
	<link rel="stylesheet" href="{% static 'css/animate.css '%}">

	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css '%}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css '%}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css '%}">
	<link rel="stylesheet" href="{% static 'css/aos.css '%}">
	<link rel="stylesheet" href="{% static 'css/ionicons.min.css '%}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css '%}">
	<link rel="stylesheet" href="{% static 'css/jquery.timepicker.css '%}">
	<link rel="stylesheet" href="{% static 'css/flaticon.css '%}">
	<link rel="stylesheet" href="{% static 'css/icomoon.css '%}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	
	
  </head>
  <body class="goto-here">
		
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container">
	      <a class="navbar-brand" href="{% url 'index' %}">GloMart</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="oi oi-menu"></span> Menu
	      </button>

	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav ml-auto">
	          <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">Home</a></li>
	          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Shop</a>
              <div class="dropdown-menu" aria-labelledby="dropdown04">
              	<a class="dropdown-item" href="{% url 'shop' %}">Shop</a>
				  <a class="dropdown-item" href="{% url 'connect' %}">Connect</a>
                <a class="dropdown-item" href="{% url 'checkout' %}">Checkout</a>
              </div>
            </li>
	          <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
	          <li class="nav-item"><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
	          <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
	          <li class="nav-item cta cta-colored"><a href="{% url 'cart' %}" class="nav-link"><span class="icon-shopping_cart"></span>[0]</a></li>

	        </ul>
	      </div>
	    </div>
	  </nav>
    <!-- END nav -->

    <div class="hero-wrap hero-bread" style="background-image: url('{% static 'images/bg_6.jpg' %}');">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2">Home</span> <span>Checkout</span></p>
            <h1 class="mb-0 bread">Checkout</h1>
          </div>
        </div>
      </div>
    </div>
	
    <section class="ftco-section">
    	<div class="container">
        	<div class="row justify-content-center">
          		<div class="col-xl-8 ftco-animate">
					
					<form method="POST" class="billing-form" action="{% url 'checkout' %}">
					{% csrf_token %}
					
					<h3 class="mb-4 billing-heading">Billing Details</h3>
	          		<div class="row align-items-end">
	          			<div class="col-md-6">
							<div class="form-group">
								<label for="firstname">Firt Name</label>
								<input type="text" class="form-control" name="firstname" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="lastname">Last Name</label>
								<input type="text" class="form-control" name="lastname" required>
							</div>
						</div>


						<div class="w-100"></div>
							<div class="col-md-12">
								<div class="form-group">
									<label for="country">Phone</label>
									<input type="text" class="form-control" name="phone" required>								
								</div>
							</div>
						<div class="w-100"></div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="streetaddress">Address</label>
									<input type="text" class="form-control" name="adresse" required>
								</div>
							</div>
								
								
						<div class="col-md-6">
							<div class="form-group">
								<label for="postcodezip">Paypal Number Account</label>
								<input type="text" class="form-control" name="paypal" required>
							</div>
						</div>
								
						<div class="col-md-6">
							<div class="form-group">
								<label for="emailaddress">E-mail</label>
								<input type="text" class="form-control" name="email" required>
							</div>
						</div>
						<div class="col-md-6">
							<div class="cart-detail bg-light p-3 p-md-4">
								<input type="submit" value="Place an order" class="btn btn-primary py-3 px-4">
                            </div>
						</div>
					
	          		</form><!-- END -->



	          
	          	
				
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->

    <footer class="ftco-footer bg-light ftco-section">
		<div class="container">
			<div class="row">
				<div class="mouse">
						  <a href="#" class="mouse-icon">
							  <div class="mouse-wheel"><span class="ion-ios-arrow-up"></span></div>
						  </a>
					  </div>
			</div>
		  
			
			
			<div class="col-md-12 text-center">
  
			  <p><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
							Copyright &copy;<script>document.write(new Date().getFullYear());</script>
						  </p>
			</div>
		  </div>
		</div>
	  </footer>
    
  

  <!-- loader -->


  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="{% static 'https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false' %}"></script>
  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script> 
    
  </body>
</html>
